<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Page Description"/>
    <meta name="author" content="Jason"/>
    <title>留言板</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/common/pagination.css" rel="stylesheet"/>
    <link href="/css/common/common.css" rel="stylesheet"/>

    <style>
        .theme {
            background-color: #2e3032;
        }

        .col-center-block {
            float: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .set-margin-top {
            margin-top: 20px;
        }

        .border-setting {
            width: 90%;
            border: 1px solid white;
            border-radius: 3px;
            margin: 0 auto;
            background-color: white;
            -moz-box-shadow: 4px 4px 3px rgba(80%, 80%, 80%, 0.5);
            -webkit-box-shadow: 4px 4px 3px rgba(80%, 80%, 80%, 0.5);
            box-shadow: 4px 4px 3px rgba(80%, 80%, 80%, 0.5);
        }

        .pagination-setting {
            width: 90%;
            margin: 0 auto;
        }

        .fix {
            clear: both;
            margin-bottom: 20px;
        }
    </style>

    <script src="/js/jquery-3.1.1.min.js"></script>
    <script>
        function firstLoadDetailReply(varMessageBoardId, varMessageBoardUserId) {
            console.log(varMessageBoardId);
            console.log(varMessageBoardUserId);

            $.ajax({
                url: '/messageBoard/loadReplyDetail',
                type: "POST",//请求方式：get或post
                scriptCharset: 'utf-8',
                dataType: "json",//数据返回类型：xml、json、script
                cache: false,
                data: {
                    'messageBoardId': varMessageBoardId,
                    'messageBoardUserId': varMessageBoardUserId,
                },//自定义提交的数据
                success: function (json) {
                    if (json !== null || json !== undefined || json !== '') {
                        var masterArea = '<div class="media-left">' +
                            '<a href="#">' +
                            '<img class="media-object" src="/image/avator/' + json.data.avator + '" alt="avator"/>' +
                            '</a>' +
                            '</div>' +
                            '<div class="media-body">' +
                            '<h4 class="media-heading">' + json.data.userName +
                        '&nbsp;<button type="button" class="btn btn-primary btn-xs replyButtonClass" id="replyButtonInModel">' +
                            '回复&nbsp;' +
                    '<input type="hidden" id="messageBoardIdInModel" value="' + json.data.id + '"/>' +
                            '<input type="hidden" id="messageBoardUserIdInModel" value="' + json.data.userid + '"/>' +
                            '</button>' +
                            '</h4>' +
                            '<div>' + json.data.content +
                    '</div>' +
                        '</div>';
                        $(".master-area").append(masterArea);
                    }

                    var subReplyArea = '<ul class="nav nav-tabs" role="tablist">' +
                        '<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">回复</a></li>' +
                        '</ul>' +
                        '<div class="tab-content" style="overflow: scroll">' +
                        '<div role="tabpanel" class="tab-pane active" id="home" style="padding-top: 20px">';
                    /*<![CDATA[*/
                    for (var i = 0; i < json.data.messageBoardSubreply.length; i++) {
                        subReplyArea = subReplyArea +
                        '<div class="media">' +
                        '<div class="media-left">' +
                        '<a href="#">' +
                        '<img class="media-object" src="/image/avator/' + json.data.messageBoardSubreply[i].custom1 + '" alt="avator" width="60"/>' +
                        '</a>' +
                        '</div>' +
                        '<div class="media-body">' +
                        '<h4 class="media-heading">';
                        if (json.data.messageBoardSubreply[i].replyUserId !== null) {
                            subReplyArea = subReplyArea +  json.data.messageBoardSubreply[i].userName + '&nbsp;>&nbsp;' + json.data.messageBoardSubreply[i].replyUserName + '&nbsp;';
                        } else {
                            subReplyArea = subReplyArea +  json.data.messageBoardSubreply[i].userName + '&nbsp;';
                        }

                        subReplyArea = subReplyArea + '<button type="button" class="btn btn-primary btn-xs replyButtonClass" id="subReplyButtonInModel">' +
                        '&nbsp;回复&nbsp;' +
                        '<input type="hidden" id="subReplyMessageBoardIdInModel" value="' + json.data.messageBoardSubreply[i].id + '"/>' +
                        '<input type="hidden" id="subReplyMessageBoardUserIdInModel" value="' + json.data.messageBoardSubreply[i].userid + '"/>' +
                        '</button>' +
                        '</h4>' +
                        '<div>' + json.data.messageBoardSubreply[i].content +'</div>' +
                        '</div>' +
                        '</div>'
                    }
                    /*]]>*/
                    subReplyArea = subReplyArea + '<div class="set-margin-top next-btn">' ;
                    if(json.data.custom1 == 'Y') {

                        subReplyArea = subReplyArea + '<button type="button" class="btn btn-primary btn-block">下一页</button>' +
                        '<input type="hidden" id="nextPage" value="2"/>' +
                        '<!--<input type="hidden" id="totalPage" value=""/>-->' +
                        '<!--<input type="hidden" id="PageSize" value=""/>-->';
                    }
                    subReplyArea = subReplyArea +'</div>' +

                        '</div>' +
                        '</div>';

                    $(".subReply-area").append(subReplyArea);


                    var replyArea = '<form action="/messageBoard/subReply" method="post">' +
                        '<div class="form-group">' +
                        '<label for="message-text" class="control-label">回复:</label>' +
                    '<textarea class="form-control" id="message-text"></textarea>' +
                        '<input type="hidden" id="replyTo" name="replyTo" value=""/>' +
                        '<input type="hidden" id="messageBoardId4Reply" name="messageBoardId4Reply" value="' + json.data.id + '"/>' +
                        '</div>' +
                        '</form>';

                    $(".reply-area").append(replyArea);
                },
                error: function (json) {
                    alert("Request Error!")
                }
            })
        }

        $(document).ready(function () {

            $(".replyButtonClass").on("click", function () {
                firstLoadDetailReply($(this).children("#messageBoardId").val(), $(this).children("#messageBoardUserId").val());


                $("#subReplyModel").modal({
                    keyboard: true//当按下esc键时，modal框消失
                })
            })

            $("#subReplyModel").on("hidden.bs.modal", function () {
                $(".master-area").html('');
                $(".subReply-area").html('');
                $(".reply-area").html('');
            });

        })

    </script>

</head>
<body class="theme">
<div class="container-fluid">
    <div th:include="common/header"></div>
    <div class="row">
        <div class="col-xs-12 col-md-12 col-center-block set-margin-top">
            <div class="border-setting">
                <div class="jumbotron">
                    <h2>留言板</h2>
                    <p>茫茫人海中，有你有我。</p>
                    <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>-->
                    <p><a id="modal-127408" class="btn btn-primary btn-lg" href="#leaveMessageModel" role="button"
                          data-toggle="modal">留言</a></p>
                </div>
                <div class="col-md-12">

                    <div class="media set-color" th:each="MessageBoard,MessageBoardStat : ${MessageBoards.data}">
                        <div class="media-left media-middle">
                            <a href="#" class="pull-left"><img
                                    th:src="@{'/image/avator/' + ${MessageBoard.getAvator()}}" alt="avator"
                                    class="media-object" width="60"/></a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">
                                &nbsp;&nbsp;<span th:text="${MessageBoard.getUserName()}">未知用户</span>&nbsp;&nbsp;
                                <button type="button" class="btn btn-primary btn-xs replyButtonClass"
                                        id="replyButton">
                                    回复&nbsp;<span class="badge" th:text="${MessageBoard.getSubreplyCount()}">0</span>
                                    <input type="hidden" id="messageBoardId" th:value="${MessageBoard.getId()}"/>
                                    <input type="hidden" id="messageBoardUserId"
                                           th:value="${MessageBoard.getUserid()}"/>
                                </button>
                            </h4>
                            <span th:text="${MessageBoard.getContent()}"></span>
                        </div>
                    </div>
                </div>
                <div class="fix"></div>
            </div>
            <!--导航条-->
            <div class="pagination-setting">
                <div th:include="common/pagination"></div>
            </div>
        </div>
    </div>
</div>

<!--回复弹出框-->
<div class="modal fade" id="leaveMessageModel" tabindex="-1" role="dialog" aria-labelledby="leaveMessageLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="leave-word-title">留言</h4>
            </div>
            <div class="modal-body" th:if="${#strings.isEmpty(session.User)}">请先登录</div>
            <div class="modal-body" th:if="${!#strings.isEmpty(session.User)}">
                <form action="/messageBoard/leaveMessage" method="post" id="replyForm">
                    <div class="form-group">
                        <label for="replyMessage" class="control-label">内容</label>
                        <textarea class="form-control" id="replyMessage" name="replyMessage"
                                  placeholder="请输入内容..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="leaveBtn" th:if="${!#strings.isEmpty(session.User)}">
                    留言
                </button>
                <script>
                    $("#leaveBtn").on("click", function () {
                        $("#replyForm").submit();
                    })
                </script>
            </div>
        </div>
    </div>
</div>

<!--回复留言弹出框-->
<div class="modal fade bs-example-modal-lg" id="subReplyModel" tabindex="-1" role="dialog"
     aria-labelledby="subReplyLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">详情</h4>
            </div>
            <div class="modal-body">
                <div class="media master-area">

                </div>
                <div class="set-margin-top subReply-area">


                </div>
                <div class="set-margin-top reply-area">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">回复</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap-3.3.7/js/bootstrap.js"></script>
</body>
</html>
