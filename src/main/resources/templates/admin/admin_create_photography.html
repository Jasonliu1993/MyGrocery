<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Page Description"/>
    <meta name="author" content="Jason"/>
    <title>留言板</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <link href="/css/common/pagination.css" rel="stylesheet"/>
    <link href="/css/common/common.css" rel="stylesheet"/>

    <script type="text/javascript" charset="utf-8" src="/plugins/ueditor-1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/plugins/ueditor-1.4.3/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/plugins/ueditor-1.4.3/ueditor.all.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/plugins/ueditor-1.4.3/lang/zh-cn/zh-cn.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap-3.3.7/js/bootstrap.js"></script>

    <style>
        .theme {
            background-color: #2e3032;
        }

        .set-margin-top {
            margin-top: 20px;
        }

        .set-full {
            width: 100%;
            height: 586px;
            background-color: white;
            border-radius: 3px;
        }

        .set-color-white {
            color: white;
        }

        .preView {
            text-align: center;
        }

        #displayImage {
            width: 80%;
            height: 60%;
        }

        #image {
            display: none;
        }

    </style>

    <script>
        $(document).ready(function () {

            var fileSelect = document.getElementById("uploadImageBtn"),
                fileElem = document.getElementById("image");

            fileSelect.addEventListener("click", function (e) {
                if (fileElem) {
                    fileElem.click();
                }
                e.preventDefault(); // prevent navigation to "#"
            }, false);

            $("#saveBtn").on("click", function () {
                $("#formSubmit").submit();
            })

            $("#image").change(function () {
                var $file = $(this);
                var fileObj = $file[0];
                var windowURL = window.URL || window.webkitURL;
                var dataURL;
                var $img = $("img[alt='image']");

                if (fileObj && fileObj.files && fileObj.files[0]) {
                    dataURL = windowURL.createObjectURL(fileObj.files[0]);
                    $img.attr('src', dataURL);
                } else {
                    dataURL = $file.val();
                    var imgObj = document.getElementById("preview");
                    // 两个坑:
                    // 1、在设置filter属性时，元素必须已经存在在DOM树中，动态创建的Node，也需要在设置属性前加入到DOM中，先设置属性在加入，无效；
                    // 2、src属性需要像下面的方式添加，上面的两种方式添加，无效；
                    imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                    imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;

                }
            });



        })
    </script>

</head>
<body class="theme">
<div class="container-fluid">
    <div th:include="common/header"></div>
    <div class="row set-margin-top">
        <div class="col-md-3">
            <form class="form-horizontal" id="formSubmit" action="/admin/saveSharing" method="post"
                  enctype="multipart/form-data">
                <div class="form-group">

                    <div class="col-sm-6">
                        <button id="saveBtn" type="button" class="btn btn-primary">保存</button>
                    </div>
                    <div class="col-sm-6">
                        <button id="uploadImageBtn" type="button" class="btn btn-primary">上传图片</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="theme" name="theme" placeholder="主题">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                            <textarea class="form-control" rows="25" id="comments" name="comments"
                                      placeholder="描述"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-9">
            <div class="preView"><img src="/images/camera.jpeg" alt="image" id="displayImage"></div>
            <div class="fileSelect"><input type="file" id="image" name="image"/></div>
            <!--<div class="fileButton"><input type="submit" value="上传"/></div>-->
        </div>
    </div>
</div>

</body>
</html>
