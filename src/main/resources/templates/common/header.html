<!-- 登录 -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" th:if="${#strings.isEmpty(session.User)}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="loginLabel">登录</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal" role="form" action="/authentication/login" id="loginForm" method="post">
                    <div class="form-group">

                        <label for="userNameOrEmail" class="col-sm-2 control-label">
                            账号:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userNameOrEmail" name="userNameOrEmail" placeholder="登录名或者邮箱"/>
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="password4log" class="col-sm-2 control-label">
                            密码:
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password4log" name="password4log" placeholder="登录密码"/>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">

                                <label>
                                    <input type="checkbox" /> Remember me
                                </label>
                            </div>
                        </div>
                    </div>-->
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="doLogin">登录</button>
            </div>
            <script>
                $("#doLogin").on("click",function(){
                    $("#loginForm").submit();
                })
            </script>
        </div>
    </div>
</div>
