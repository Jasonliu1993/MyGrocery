server:
    port: 8080

spring:
    datasource:
        name: Recruiting
        url: jdbc:mysql://127.0.0.1:3306/GROCERY
        username: root
        password: root
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver

    #thymeleaf start
    thymeleaf:
        cache: false
        mode: HTML5
        encoding: UTF-8
        content-type: text/html
    #thymeleaf end


mybatis:
    mapper-locations: classpath:mappers/*.xml
    type-aliases-package: com.grocery.domain

#pagehelper
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true

#自定义属性
CustomProps:
    #设置分页时一个页面显示多少个数据
    photographyDetailPageSize: 1
    #设置分页时导航条显示多少个页签
    paginationDisplayNum: 5